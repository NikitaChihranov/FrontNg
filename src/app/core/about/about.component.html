<app-about-itself *ngIf="aboutContent" [aboutContent]="aboutContent"></app-about-itself>
<div *ngIf="authorizedUser&&authorizedUser.admin === true">
  <app-create-a *ngIf="!aboutContent"></app-create-a>
  <app-update *ngIf="aboutContent&&aboutContent.text !== ''"></app-update>
  <button (click)="delete()">Delete</button>
</div>
