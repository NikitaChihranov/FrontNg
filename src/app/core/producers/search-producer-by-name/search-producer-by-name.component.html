<a routerLink="/producers">Back</a>
<div *ngIf="producer">
  <h3>Title:</h3>{{producer.title}}
  <h3>Short about:</h3>{{producer.about.short}}
  <h3>About:</h3>{{producer.about.all}}
  <h3>Photo:
    <img [src]="'http://localhost:3000/ProducerPhotos/' + producer.photo">
  </h3>
  <h3>Country:</h3>{{producer.country}}
</div>
<h2>{{msg}}</h2>
