<h1>Producers</h1>
<searchProducer></searchProducer>
<eachProducer [authorizedUser]="authorizedUser" [producer]="producer" (prod)="deleteProducer(producer._id)" *ngFor="let producer of producers"></eachProducer>
<div *ngIf="authorizedUser && authorizedUser.admin === true">
  <h3 (click)="createProducer()">Create new producer</h3>
  <deleteAll *ngIf="authorizedUser.superAdmin === true" (deleteAll)="deleteAllProducers()"></deleteAll>
</div>
