<div *ngFor="let category of categories">
  <span *ngIf="categories!=[]">
     <a routerLink="viewAll" (click)="viewAllProductsByCategory(category._id)">{{category.title}}</a>
  </span>
</div>
<div *ngIf="authorizedUser&&authorizedUser.admin === true">
  <br>
  <a routerLink="createCategory">Create category</a>
  <br>
</div>
