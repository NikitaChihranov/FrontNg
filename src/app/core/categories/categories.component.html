<div class="container">
  <div class="row mt-5">
    <div class="col">
      <app-all-categories></app-all-categories>
    </div>
  </div>
  <div class="row mt-5 mb-2">
    <div class="col"
         *ngIf="authorizedUser&&authorizedUser.admin === true">
      <a routerLink="createCategory" class="btn btn-outline-dark">Create category</a>
    </div>
    <div class="col">
      <button class="btn btn-outline-dark"
              *ngIf="authorizedUser&&authorizedUser.admin === true"
              (click)="deleteAllCategories()">Delete all categories
      </button>
    </div>
  </div>
</div>
