<div class="container">
  <div class="row mt-5">
    <div class="col">
      <app-all-categories></app-all-categories>
    </div>
  </div>
  <div class="row text-center mt-5 mb-2">
    <div class="col"
         *ngIf="authorizedUser&&authorizedUser.admin === true">
      <button routerLink="createCategory" class="btn btn-outline-dark">Create category</button>
    </div>
    <div class="col">
      <button class="btn btn-outline-danger"
              *ngIf="authorizedUser&&authorizedUser.admin === true"
              (click)="deleteAllCategories()">Delete all categories
      </button>
    </div>
  </div>
</div>
