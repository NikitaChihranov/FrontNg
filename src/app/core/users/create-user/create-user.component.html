<form #form="ngForm" (ngSubmit)="createUser(form)" enctype="multipart/form-data">
  <label> Login:</label>
  <input type="text" name="login" ngModel>
  <br>
  <label>Password: </label>
  <input type="password" name="password" ngModel>
  <br>
  <label>Name: </label>
  <input type="text" name="firstName" ngModel>
  <br>
  <label>Surname: </label>
  <input type="text" name="surname" ngModel>
  <br>
  <label>Phone Number: </label>
  <input type="text" name="phone" ngModel>
  <br>
  <label>Photo:</label>
  <input type="file" name="photos" (change)="fileUploadEvent($event)" ngModel>
  <br>
  <label>Email: </label>
  <input type="text" name="email" ngModel>
  <br>
  <label>Adress: </label>
  <input type="text" name="adress" ngModel>
  <br>
  <br>
  <button>Send</button>
</form>
<h2>{{msg}}</h2>
