<div class="input-group w-50 mt-3 mb-3">
  <input type="text"
         class="form-control mr-1"
         #name
         (input)="getValue(name)"
         placeholder="Login">
  <button [disabled]="inputValue === ''"
          (click)="getUserByLogin(name)"
          class="btn btn-outline-danger">Search
  </button>
</div>
