<div class="row mt-3 mb-1 mx-auto">
  <div *ngFor="let product of products" class="card ml-5 mt-3 mb-2 d-inline-flex" style="width: 18rem;">
    <img class="productTitle card-img-top" (click)="viewProduct(product.title)" style="width: 18rem; height: auto;"
         [src]="'http://localhost:3000/photos/' + product.photos[0]" alt="No photo">
    <div class="card-body">
      <h3 (click)="viewProduct(product.title)" class="productTitle card-title">{{product.title}}</h3>
      <p class="card-text">{{product.about.short}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><span id="sp">{{product.colors}}</span></li>
      <li class="list-group-item text-right font-weight-bold">{{product.price}},-</li>
      <li *ngIf="authorizedUser&&authorizedUser.admin === true" class="list-group-item">
        <button class="btn btn-sm btn-dark float-left" (click)="update(product._id)">Update</button>
        <button class="btn btn-sm btn-dark float-right" (click)="deleteProduct(product._id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
<hr>
