<h1>Products</h1>
<product *ngFor="let product of products"
[product]="product" [authorizedUser]="authorizedUser" (productToDelete)="deleteProduct(product._id)">
</product>
<div *ngIf="authorizedUser&&authorizedUser.admin === true">
  <createProduct></createProduct>
  <deleteAllProducts (deleteProducts)="deleteAllProducts()"></deleteAllProducts>
</div>
